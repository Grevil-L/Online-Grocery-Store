<!doctype html>
<html>
<head>
    <title>Online Grocery Store</title>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/storelocate.css">
</head>
<body>
<div class="container">

    <header>
        <h1>Online Grocery Store</h1>
    </header>

    <section>
        <div class="mid" id="mid-top">
            <h2>Search a Location</h2>
            <form method="GET" action="https://onlinegrocerystore.herokuapp.com/searchedlocation/">
            <fieldset>
                <legend>Enter Location:</legend>
                <input type="text" name="locationentered" id="locationQuery"/>
                <input type="submit" value="Search Store"/>
            </fieldset>
            </form>
        </div>
        <div class="mid" id="mid-bottom">
            <h2>To locate your position press the button below</h2>
            <fieldset>
                <input type="button" value="Locate Me" onclick="getLocation()"/>
                <p id="demo"></p>
            </fieldset>
        </div>


    </section>

    <footer>
        &copy;OnlineGroceryStore&TRADE;

    </footer>
    <!--<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>-->
    <script type="text/javascript" src="js/storelocate.js"></script>
</div>


</body>
</html>
