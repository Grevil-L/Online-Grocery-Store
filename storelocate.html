<!doctype html>
<html>
<head>
    <title>Online Grocery Store</title>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/storelocate.css">
</head>
<body>
<div class="container">

    <header>
        <div id="top" class="hf">
        <h1>Online Grocery Store</h1>
        </div>
    </header>

    <section>
        <div class="mid" id="mid-left">
            <h2>Search a Location</h2>
            <form name="searchform" method="GET" action="https://onlinegrocerystore.herokuapp.com/searchedlocation/" onsubmit="return validateForm()">

                <label>Enter Location:</label>
                <input type="text" name="locationentered" id="locationQuery" placeholder=" eg. Chico Cafe 1"/><br>
                <input type="submit" value="Search Store"/>

            </form>
        </div>
        <div class="mid" id="mid-right">
            <h2>To locate your position press the button below</h2>

                <input type="button" value="Locate Me" onclick="getLocation()"/>
                <p id="demo"></p>

        </div>


    </section>

    <footer>
        <div id="bottom" class="hf">
        &copy;OnlineGroceryStore&TRADE;
        </div>
    </footer>
    <!--<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>-->
    <script type="text/javascript" src="js/storelocate.js"></script>
</div>


</body>
</html>
